<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <div class="time-display">
            <p id="timer">00:00:00</p>
        </div>
        <hr>
        <div class="preset-btns">
            <button class="small-btn" id="five-btn">+5:00</button>
            <button class="small-btn" id="fifteen-btn">+15:00</button>
            <button class="small-btn" id="hour-btn">+1:00:00</button>
        </div>
        <div class="lowerBtn-container">
            <button class="play-btn" id="start">start</button>
            <button class="playing-btn hidden" id="pause-btn">pause</button>
            <button class="playing-btn hidden" id="reset-btn">reset</button>
        </div>
    </div>
</body>
<script src="timer2.js"></script>
</html>
